<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files - SkillHorizon</title>
    <link rel="stylesheet" href="..\src\styles.css">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

</head>
<body>


    <nav class="bg-transparent py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="#" class="text-white text-2xl font-semibold">SkillHorizon</a>
                <ul class="ml-6 flex space-x-6">
                    <li><a href="#" class="text-white hover:text-primary">Home</a></li>
                    <li><a href="#" class="text-white hover:text-primary">About</a></li>
                    <li><a href="#" class="text-white hover:text-primary">Contact</a></li>
                </ul>
            </div>
            <div class="flex items-center space-x-4">
                
                <button class="button-primary">Get Started</button>
            </div>
        </div>
    </nav>

    <section class="py-16">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-semibold mb-4">Upload Your Files</h1>
            <p class="text-gray-600 mb-8">Choose and upload your work below.</p>
            
            <form class="max-w-md mx-auto border p-6 rounded-lg bg-white shadow-md" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="file">Choose a file to upload:</label>
                    <input type="file" id="file" name="file" class="mt-1 p-2 border border-gray-300 w-full">
                </div>
                <div class="relative group">
                    <button class="block bg-primary text-black py-2 px-4 rounded-full hover:bg-opacity-80 transition-opacity duration-300 ease-in-out group-hover:opacity-10 opacity-100">Upload Files</button>
                </div>
            </form>
        </div>
    </section>  
</body>
</html>
